<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1 id="level-title">Press A Key to Start</h1>

    <div class="row">
        <div class="col-bg-4 col-md-4 col-sm-4 left-compartment">
            <p class="current-level-info">Your Current Sequence : <span class="user-sequence">0</span> / <span class="game-sequence">0</span></p>
            <p class="selection select-box">Select A BOX</p>
        </div>
        <div class="col-bg-4 col-md-4 col-sm-4 middle-compartment">
            <div class="upper">
                <button type="button" id="green" class="green">w</button>
            </div>
            <div class="middle">
                <button type="button" id="red" class="red">a</button>
                <button type="button" id="blue" class="blue">d</button>
            </div>
            <div class="lower">
                <button type="button" id="yellow" class="yellow">s</button>                
            </div>
        </div>
        <div class="col-bg-4 col-md-4 col-sm-4 right-compartment">
            <p class="highest-score">Highest Score : <span class="current-highest-score">0</span></p>
            <p class="highest-score">by : <span class="current-highest-score-player">player</span></p>
        </div>    
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="game2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
<footer>
    <p class="syukri">Syukri Hadi Kamil</p>
</footer>
</html>
